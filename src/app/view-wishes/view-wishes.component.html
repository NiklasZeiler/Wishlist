<div class="scroll-container">
    <section class="wish-container">
        <h1 class="headline">WÃ¼nsche von {{this.userName}}</h1>
        <div class="wishes">

            <table class="table">
                <tr>
                    <th>Wunsch</th>
                    <th>Bild</th>
                    <th>Link</th>
                    <th>Aktionen</th>
                </tr>
                <tr *ngFor="let wish of wishes; trackBy: trackByWishId" [ngClass]="{'completed': wish.completed}"
                    [style.pointer-events]="wish.completed ? 'none' : 'auto'">
                    <td [ngStyle]="getPriorityStyle(wish.priority)">{{ wish.wish }}
                    </td>
                    <td><img (click)="this.help.openImage(wish.image)" [src]=wish.image></td>
                    <td class="link"><a href={{wish.link}}>{{wish.link}}</a></td>
                    <td>
                        <button (click)="wishDone(wish)">Erledigt </button>
                    </td>
                </tr>
            </table>
            <div *ngIf="this.help.showBigImg" class="bigImagebox">
                <mat-icon (click)="this.help.closeImage()" aria-hidden="false"> close </mat-icon>
                <div *ngIf="this.help.previewImage">
                    <img class="bigImage" src="{{ this.help.currentBigImage }}" alt="">
                </div>
            </div>
        </div>
    </section>
</div>
