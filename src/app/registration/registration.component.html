<form class="registration-form">
    <h2>Registrieren</h2>
    <div class="form-group">
        <label for="name">Name</label>
        <input type="text" id="name" placeholder="Bitte Name angeben" required>
    </div>
    <div class="form-group">
        <label for="email">E-Mail</label>
        <input type="email" id="email" placeholder="Bitte E-Mail angeben" required>
    </div>
    <div class="form-group">
        <label for="password">Passwort</label>
        <input type="password" id="password" placeholder="Bitte Passwort eingeben" required>
    </div>
    <button type="submit">Registrieren</button>
</form>
