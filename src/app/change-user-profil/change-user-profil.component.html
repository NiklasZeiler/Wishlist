<div>
    <h1>Daten 채ndern</h1>
    <div class="form-group">
        <label for="name">Name 채ndern</label>
        <input type="text" [(ngModel)]="name" (touchstart)="updateName()" placeholder="Bitte neuen Namen angeben"
            required>
    </div>
    <div class="form-group">
        <label for="name">E-Mail 채ndern</label>
        <input type="text" [(ngModel)]="email" (touchstart)="updateEmail()" placeholder="Bitte neue E-Mail angeben"
            required>
    </div>
    <div class="form-group">
        <label for="password">Passwort 채ndern</label>
        <input type="password" [(ngModel)]="password" (touchstart)="changePassword()" placeholder="Bitte neues Passwort eingeben" required>
    </div>
</div>
