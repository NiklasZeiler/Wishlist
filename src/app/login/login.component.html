<div class="login">
    <h1 class="headline">
        Wunschliste
    </h1>
    <div class="inputFields">
        <input type="email" [(ngModel)]="email" placeholder="Bitte E-Mail angeben">
        <input type="password" [(ngModel)]="password" placeholder="Bitte Passwort eingeben">
        <div class="buttons">
            <button class="button" (touchstart)="onLogin()" type="submit">Login</button>
            <button class="button" (touchstart)="navigateToRegistration($event)" type="button">Registrieren</button>

        </div>
        <span class="forgot" (touchstart)="forgotPassword()">Passwort vergessen</span>

    </div>

</div>
