<div class="confirm-wish-dialog">
    <h1 mat-dialog-title>Wunsch erledigt?</h1>
    <div mat-dialog-content>
        <span>Willst du den Wunsch wirklich auf erledigt setzten?</span>
    </div>
    <div mat-dialog-actions>
        <button mat-button (click)="confirm()">Bestätigen</button>
        <button mat-button (click)="cancel()">Schließen</button>
    </div>
</div>
