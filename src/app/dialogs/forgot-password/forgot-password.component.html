<h2 mat-dialog-title>Passwort vergessen</h2>
<mat-dialog-content>
    <p>Wie lautet deine Email Adresse?</p>
    <mat-form-field>
        <mat-label>Email Adresse</mat-label>
        <input matInput [(ngModel)]="email" />
    </mat-form-field>
</mat-dialog-content>
<mat-dialog-actions>
    <button mat-button (click)="onNoClick()">Abbrechen</button>
    <button mat-button (click)="forgotPassword(email)" cdkFocusInitial>Ok</button>
</mat-dialog-actions>
