<div class="confirm-delete-dialog">
    <h1 mat-dialog-title>Wunsch löschen?</h1>
    <div mat-dialog-content>
        <span>Soll der Wunsch wirklich gelöscht werden?</span>
    </div>
    <div mat-dialog-actions>
        <button mat-button (click)="onYesClick()">Ja</button>
        <button mat-button (click)="onNoClick()">Nein</button>
    </div>
</div>
