<div class="feedback_container">
    <h1>Feedback</h1>
    <h5>Ich bitte euch mir ein kurzes Feedback zu geben, was ich noch verbessern sollte</h5>

    <div class="feedback">
        <textarea [(ngModel)]="text" id="text" placeholder="Bitte Feedback eingeben..."></textarea>
        <button (click)="addFeedback()">Abschicken</button>
    </div>
    <div class="placeholder"></div>
    <div class="overflow">
        <div class="feedback_text" *ngFor="let feedback of getFeedback()">
            <span>{{feedback.feedback}}</span>
            <div class="likes">
                <mat-icon (click)="count(feedback)">thumb_up</mat-icon>
                <span id="counter-{{feedback.id}}">{{feedback.likes}}</span>
            </div>

        </div>
    </div>

</div>
